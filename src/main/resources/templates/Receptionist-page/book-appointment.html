	<!-- CSS Files -->

	<div class="wrapper">
		<div class="main-header">
			<!-- Logo Header -->
			<div class="logo-header" data-background-color="blue">
				
				<a href="index.html" class="logo">
					<img src="../assets/img/logo.svg" alt="navbar brand" class="navbar-brand">
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="icon-menu"></i>
					</span> 
				</button>
				<button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
				<div class="nav-toggle">
					<button class="btn btn-toggle toggle-sidebar">
						<i class="icon-menu"></i>
					</button>
				</div>
			</div>
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			<nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
				
				<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
					<!-- <div class="avatar-sm">
						<img src="../assets/img/logout.jpg" alt="..." class="avatar-img rounded-circle">
					</div> -->
					
				</ul>
			</nav>
			<!-- End Navbar -->
		</div>

		<!-- Sidebar -->
		<div class="sidebar sidebar-style-2">			
			<div class="sidebar-wrapper scrollbar scrollbar-inner">
				<div class="sidebar-content">
					<div class="user">
						<div class="avatar-sm float-left mr-2">
							<img src="../assets/img/sample-img" alt="..." class="avatar-img rounded-circle">
						</div>
						<div class="info">
							<a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
									Receptionist
									<span class="user-level">Receptionist</span>
									<span class="caret"></span>
								</span>
							</a>
							<div class="clearfix"></div>

							<div class="collapse in" id="collapseExample">
								<ul class="nav">
									<li>
										<a href="#profile">
											<span class="link-collapse">My Profile</span>
										</a>
									</li>
									<li>
										<a href="#edit">
											<span class="link-collapse">Edit Profile</span>
										</a>
									</li>
									<li>
										<a href="#settings">
											<span class="link-collapse">Settings</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<ul class="nav nav-primary">
						<li class="nav-item">
							<a href="dashboard">
								<i class="fas fa-home"></i>
								<p>Dashboard</p>
							</a>
							
						</li>
                        <li class="nav-item">
							
								
								<a href="doctor-list">
									<i class="fas fa-sharp fa-solid fa-stethoscope"></i>	
									<span class="doctor">Doctor</span>
								</a>
							</a>	
						</li>
                        <li class="nav-item">
								<a href="new-patient">
									<i class="fas fa-user"></i>
								    <p>New-Patient</p>
								</a>
							</a>	
						</li>
                        <li class="nav-item active">
							
								<a href="book-an-appointment">
									<i class="fas fa-eye"></i>
								    <p>Book an Appointment</p>
								</a>
								
							</a>	
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- End Sidebar -->


		<div class="main-panel">
			<div class="content">
				<!-- Main frame -->
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							
							<div class="card-body">
								<div class="row">
									<div class="col-md-6 col-lg-4">
										<div class="form-group">
											<label for="pid">Patient ID</label>
											<input type="text" class="form-control" id="" placeholder="Enter Patient ID" >
										</div>
										<div class="form-group">
											<label for="fname">Name</label>
											<input type="text" class="form-control" id="" placeholder="Enter patient's name">
										</div>
										
										<div class="form-group">
											<label for="form-floating-label">Select Doctor</label>
											<div class="form-group form-floating-label">
											   
												<select class="form-control input-solid" id="selectFloatingLabel2" required>
													
													<option value="Cardiologist" selected>Mark</option>
													<option value="Dermatologist">Jacob</option>
													<option value="Endocrinologist">Henry</option>
													<option value="ENT Specialist">Paul</option>
													<option value="General Physician">Harry</option>
													
												</select>
											
											</div>
										</div>
										<div class="form-group">
											<label for="appdate">Appointment Date</label>
											<input type="date" class="form-control" id="" placeholder="Enter patient's name">
										</div>
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" class="form-control" id="" placeholder="Enter patient's email">
										</div>

										
									</div>
							   </div>
							   <div class="card-action">
								<button class="btn btn-success">Book</button>
								
							</div>
							</div>
							
						</div>
				    </div>
					
				</div>
				
				
			</div>
			


		</div>
		
	</div>
