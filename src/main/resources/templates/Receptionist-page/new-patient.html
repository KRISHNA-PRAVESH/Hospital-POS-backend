								</ul>

					<ul class="nav nav-primary">

											<label for="fname">First Name</label>
											<input type="email" class="form-control" id="" placeholder="Enter First Name">
										</div>
										<div class="form-group">
											<label for="lname">Last Name</label>
											<input type="text" class="form-control" id="" placeholder="Enter Last Name">
										</div>
										
										<div class="form-check">
											<label>Gender</label><br/>
											<label class="form-radio-label">
												<input class="form-radio-input" type="radio" name="optionsRadios" value=""  checked="">
												<span class="form-radio-sign">Male</span>
											</label>
											<label class="form-radio-label ml-3">
												<input class="form-radio-input" type="radio" name="optionsRadios" value="">
												<span class="form-radio-sign">Female</span>
											</label>
										</div>
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" class="form-control" id="" placeholder="Enter Email">
										</div>
										<div class="form-group">
											<label for="blood-group">Blood Group</label>
											<input type="text" class="form-control" id="" placeholder="Enter Blood group">
										</div>
										<div class="form-group">
											<label for="exampleFormControlFile1">Image</label>
											<input type="file" class="form-control-file" id="exampleFormControlFile1">
										</div>
										

										
										
									</div>
									
									<div class="col-md-6 col-lg-4"><br>
										
										
										
										<div class="form-group">
											<label for="add">Address</label>
											<input type="text" class="form-control" id="" placeholder="FlatNo ,Street ,Landmark">
										</div>
										<div class="form-group">
											<label for="add">City</label>
											<input type="text" class="form-control" id="" placeholder="city">
										</div>
										<div class="form-group">
											<label for="add">State</label>
											<input type="text" class="form-control" id="" placeholder="State">
										</div>
										<div class="form-group">
											<label for="fname">Mobile number</label>
											<input type="text" class="form-control" id="" placeholder="+91">
										</div>
										
									</div>
								</div>
									
							 <div class="card-action">
								<button class="btn btn-success">Add</button>
								
							 </div>
						 </div>
					</div>
