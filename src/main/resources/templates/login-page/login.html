<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/img/icon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Files -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="../assets/css/atlantis.min.css"> -->
    <link rel="stylesheet" href="../assets/css/login-styles.css">
    <title>Login page</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
               
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">User name</label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter username" />
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  
                </div>
      
                <div class="form-outline mb-3">
                    <div class="form-group">
                        <div class="form-group form-floating-label">
                            <label for="selectFloatingLabel2" class="placeholder">Role</label>
                            <select class="form-control input-solid" id="selectFloatingLabel2" required>
                                <option value="">&nbsp;</option>
                                 <option value="ENT Specialist">Admin</option>
                                <option value="Receptionist">Receptionist</option>
                                <option value="Doctor">Doctor</option>
                                <option value="Pharmacist">Pharmacist</option>
                               
                                
                                
                            </select>
                            
                        </div>
                    </div>
                  
                </div>
                
      
                <div class="text-center text-lg-start mt-4 pt-2" style="margin-right: 1000px;">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                
                </div>
                
                
      
              </form>
            </div>
          </div>
        </div>
        
      </section>
    
</body>
</html>
